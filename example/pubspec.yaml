name: riverpod_extension_example
description: Example of how to use riverpod_extension
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  collection: ^1.16.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.4
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  freezed_annotation: ^2.0.3
  hooks_riverpod: ^1.0.4
  http: ^0.13.4
  intl: ^0.17.0
  json_annotation: ^4.5.0
  riverpod_extension:
    path: ../

dev_dependencies:
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

flutter:
  generate: true
  uses-material-design: true
